[project]
name = "workflows-integration"
version = "0.1.0"
description = "Integration test consumer for stranske/Workflows reusable CI"
requires-python = ">=3.11"
readme = "README.md"
authors = [{name = "Workflows Integration"}]

[project.optional-dependencies]
test = [
    "pytest>=7.4",
]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
